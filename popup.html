<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Briefly</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #1c1c1c;
        margin: 0;
        height: 300px;
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        padding: 2rem;
      }

      .content {
        text-align: center;
      }

      h1 {
        font-size: 28px;
        color: #fff;
        margin-bottom: 16px;
        animation: fadeIn 1s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 img {
        width: 40px;
        height: auto;
        margin-right: 15px;
      }

      p {
        font-size: 16px;
        color: #bbb;
        margin-bottom: 80px;
        animation: fadeIn 1.5s ease-out;
      }

      .neon-link {
        font-size: 18px;
        color: #00e6e6;
        text-decoration: none;
        font-weight: bold;
        position: relative;
        display: inline-block;
        text-transform: uppercase;
        transition: all 0.3s ease;
        letter-spacing: 2px;
        animation: neonGlow 1.5s ease-in-out infinite alternate;
      }

      .neon-link:hover {
        color: #ff00ff;
        animation: neonGlowHover 1s ease-in-out infinite alternate;
      }

      .neon-link .tooltip {
        visibility: hidden;
        width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 15px 20px;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -125px;
        opacity: 0;
        transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        font-size: 12px;
        line-height: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .neon-link:hover .tooltip {
        visibility: visible;
        opacity: 1;
        transition-delay: 0s;
      }

      .tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #333 transparent transparent transparent;
      }

      .tooltip img {
        max-width: 100px;
        margin-bottom: 10px;
        border-radius: 10px;
      }

      @keyframes neonGlow {
        0% {
          text-shadow: 0 0 5px #00e6e6, 0 0 10px #00e6e6, 0 0 15px #00e6e6,
            0 0 20px #00e6e6, 0 0 30px #00e6e6, 0 0 40px #00e6e6,
            0 0 50px #00e6e6;
        }
        100% {
          text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff,
            0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff,
            0 0 50px #ff00ff;
        }
      }

      @keyframes neonGlowHover {
        0% {
          text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff,
            0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff,
            0 0 50px #ff00ff;
        }
        100% {
          text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff,
            0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff,
            0 0 50px #ff00ff;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>
        <img src="brieflyIcon48.png" alt="Briefly Logo" />
        <!-- Replace with your actual logo -->
        Briefly
      </h1>
      <p>
        Hover your cursor over the link below to view the AI-powered preview and
        summary.
      </p>

      <a href="#" class="neon-link">
        Hover me
        <div class="tooltip">
          <img src="brieflyIcon128.png" alt="AI Preview" />
          <!-- Replace with a relevant preview image -->
          <div>
            <strong>AI Summarization:</strong> Get a quick, AI-powered summary
            of the content in Google search results. Hover over to learn more!
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
